<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div id="app" class="container-fluid">

        <div id="left">
            <div id="settings-cont">
                <textarea name="" class="input-text2 m-3" id="firstPrompt" cols="30" rows="10"></textarea>
                <textarea name="" class="input-text2 m-3" id="secondPrompt" cols="30" rows="10"></textarea>
                <textarea name="" class="input-text2 m-3" id="thirdPrompt" cols="30" rows="10"></textarea>
                <input id="apikey" type="text" class="m-5">
                <button type="button" class="btn btn-primary" id="SetUp">Set up</button>
                <button type="button" class="btn btn-danger ms-2" id="Stop">Stop</button>
                <button type="button" class="btn btn-success ms-2" id="SendTask">Send task</button>
            </div>
        </div>
        <div id="right">
            <div id="chat-cont">
                <div id="chat-output">
                    
                </div>
                <div id="chat-status">
                    <img src="openai-icon-2021x2048-4rpe5x7n.png" alt="">
                    <img src="openai-icon-2021x2048-4rpe5x7n.png" alt="">
                    <img src="openai-icon-2021x2048-4rpe5x7n.png" alt="">
                    <img src="openai-icon-2021x2048-4rpe5x7n.png" alt="">
                </div>
            </div>
            <div id="input-box">
                <textarea name="" class="input-text" id="UserInput" cols="30" rows="10"></textarea>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
